<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains, Trains, Trains!</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <div class="jumbotron jumbotron-body">
                        <h2>"Sometimes, that light at then end of the tunnel is a train"</h2>
                        <h4 class="float-right">--Charles Barkley</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card mb-4">
                    <p class="card-header bg-primary text-light">
                        The train table:
                    </p>
                    <div class="card card-body" id="train-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <p class="card-header bg-primary text-light">
                        The train form:
                    </p>
                    <div class="card card-body" id="train-form">
                        <form>
                            <div class="form-group row has-danger">
                                <label for="trainName" class="col-sm-2 col-form-label">Train Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-danger" id="trainName"
                                        placeholder="Philly Special">
                                    <p id="nameFeedback" class="text-danger"></p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="destinationCity" class="col-sm-2 col-form-label">Desintaion City</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-danger" id="destinationCity"
                                        placeholder="Foxboro, MA by-way-of Minneapolis, MN">
                                    <p id="destCityFeedback" class="text-danger"> </p>
                                </div>
                            </div>
                            <div class="form-group row has-danger">
                                <label for="firstDeparture" class="col-sm-2 col-form-label">First Train</label>
                                <div class="col-sm-10">
                                    <input type="time" class="form-control form-control-danger" id="firstDeparture"
                                        placeholder="">
                                    <p id="departFeedback" class="text-danger"> </p>
                                </div>
                            </div>
                            <div class="form-group row has-danger">
                                <label for="intervalMinutes" class="col-sm-2 col-form-label">Frequency (in minutes)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-danger" id="intervalMinutes"
                                        placeholder="4133">
                                    <p id="intervalFeedback" class="text-danger"> </p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2 mb-2">
            <div class="col">
                <div class="card">
                    <div class="card card-body text-center">
                        <a class="d-inline" href="https://alexszeliga.github.io/Responsive-Portfolio/">Alex Szeliga</a>September
                        2018
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
